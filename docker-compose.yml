version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db
  
  db:
    image: mysql:8.0.33
    volumes: 
      - dev-db-data:/var/lib/mysql
    environment:
     - MYSQL_DATABASE=devdb
     - MYSQL_USER=devuser
     - MYSQL_PASSWORD=changeme
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes

volumes:
  dev-db-data: 